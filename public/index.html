<html>
  <head>
    <title>Heroku CI Demo</title>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/main.css" />
  </head>
  <body>
    <div class="jumbotron text-center">
      <div class="container">
        <img src="/lang-logo.png">
        <h1>Heroku CI Demo</h1>
        <p>This is a sample Node application deployed to Heroku. It's a reasonably simple app - but a good foundation for understanding how to get the most out of the Heroku platform.</p>
        <a class="btn btn-lg btn-default" href="https://devcenter.heroku.com/articles/getting-started-with-nodejs"><span class="glyphicon glyphicon-flash"></span> Getting Started on Heroku with Node.js</a>
        <a class="btn btn-lg btn-primary" href="https://github.com/thawkin3/heroku-ci-demo"><span class="glyphicon glyphicon-download"></span> Source on GitHub</a>
      </div>
    </div>
    <main>
      <div class="container">
        <div class="row">
          <button class="btn btn-lg btn-primary">Click me</button>
          <div id="results-container"></div>
        </div>
      </div>
    </main>

    <script>
      const appendNewParagraph = () => {
        const p = document.createElement('p')
        p.innerHTML = 'This is a new paragraph.'
        document.querySelector('#results-container').appendChild(p)
      }

      const button = document.querySelector('button')
      button.addEventListener('click', appendNewParagraph)
    </script>
  </body>
</html>
